<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table with CRUD</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body style="text-align: center;">

    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="button" value="Create" onclick="createData()">
        <input type="button" value="Update" onclick="updateData()">
        <input type="button" value="Delete" onclick="deleteData()">
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Email Address</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script>
        function createData() {
            var name = document.getElementById('name').value;
            var id = document.getElementById('id').value;
            var email = document.getElementById('email').value;

            var table = document.getElementById('dataTable');
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = name;
            cell2.innerHTML = id;
            cell3.innerHTML = email;

            document.getElementById('name').value = '';
            document.getElementById('id').value = '';
            document.getElementById('email').value = '';
        }

        function updateData() {
            var idToUpdate = document.getElementById('id').value;
            var table = document.getElementById('dataTable');
            
            for (var i = 1; i < table.rows.length; i++) {
                var currentId = table.rows[i].cells[1].innerHTML;
                if (currentId === idToUpdate) {
                    
                
                    table.rows[i].cells[0].innerHTML = document.getElementById('name').value;
                    table.rows[i].cells[2].innerHTML = document.getElementById('email').value;
                    break;
                }
            }

            document.getElementById('name').value = '';
            document.getElementById('id').value = '';
            document.getElementById('email').value = '';
        }

        function deleteData() {
            var idToDelete = document.getElementById('id').value;
            var table = document.getElementById('dataTable');
            const f =0;
            for (var i = 1; i < table.rows.length; i++) {
                var currentId = table.rows[i].cells[1].innerHTML;
                if (currentId === idToDelete) {
                    f=1;
                    if(document.getElementById('name').value!=table.rows[i].cells[0].innerHTML||table.rows[i].cells[2].innerHTML !=document.getElementById('email').value){
                       alert("the data don't match for the given id");
                    }
                    else table.deleteRow(i);
                    
                    break;
                }
            }
            if(f==0){
                alert("please enter a valid ID number");
            }
            document.getElementById('name').value = '';
            document.getElementById('id').value = '';
            document.getElementById('email').value = '';
        }
    </script>

</body>
</html>
